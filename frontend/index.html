<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Management App</h1>
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <div id="taskForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="formTitle">Add New Task</h2>
            <form id="taskFormElement">
                <input type="text" id="taskTitle" placeholder="Title" required>
                <textarea id="taskDescription" placeholder="Description" required></textarea>
                <input type="date" id="taskDueDate" required>
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
